<!DOCTYPE html>
<html>
  <head>
    <!-- ol3 + optional external layer switcher css  -->
    <link rel="stylesheet" href="//openlayers.org/en/master/css/ol.css" />
    <link rel="stylesheet" href="//cdn.rawgit.com/walkermatt/ol3-layerswitcher/master/src/ol3-layerswitcher.css" />

    <!-- styles to make map fullscreen -->
    <style>
      html, body, #map-canvas {height: 100%; width: 100%; padding: 0; margin: 0;}
    </style>
  </head>
  <body>
    <div id="map-canvas"></div>

    <!-- ol3 + optional external layer switcher javascript library -->
    <script src="//openlayers.org/en/master/build/ol.js"></script>
    <script src="//cdn.rawgit.com/walkermatt/ol3-layerswitcher/master/src/ol3-layerswitcher.js"></script>
    <!-- maptiks library and trackcode -->
    <script src="//cdn.maptiks.com/maptiks-ol3.min.js"></script>
    <script>maptiks.trackcode='e1ea1acb-e139-48eb-b105-4af2c373ba13';</script>

    <!-- ol3 map code -->
    <script src="my-map.js"></script>
  </body>
</html>
